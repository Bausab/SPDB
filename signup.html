<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spirit | Nepal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/Spiritnepal/assets/css/signup.css">
  <link rel="shortcut icon" href="assets/img/logo.png" type="image/x-icon">
</head>
<body>
  <h1>New Here ?</h1>

  <div class="submit">
    <div class="login_form">
      <h2>Signup</h2>
      <div class="input_group">
        <i class="fa fa-user"></i>
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Username" name="username" required><br><br>
      </div>

      <div class="input_group">
        <i class="fa fa-envelope"></i>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Email" name="email" required><br><br>
      </div>

      <div class="input_group">
        <i class="fa fa-lock"></i>
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Password" name="password" required><br><br>
      </div>

      <input type="button" value="Signup" onclick="signup()">
    </div>
  </div>

  <div class="fotter">
    <a href="#">Forgot Password?</a>
    <a href="lg.html">Already have account</a>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="signup.js"></script>
</body>
</html>
